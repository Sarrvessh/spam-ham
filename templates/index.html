<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spam Detection App</title>
    <style>
      /* General Styles */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1e1e2f;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Container Styling */
      .container {
        text-align: center;
        background: #2c2c3e;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        max-width: 600px;
        width: 90%;
      }

      h1 {
        color: #00d4ff;
        font-size: 2rem;
        margin-bottom: 20px;
      }

      label {
        font-size: 1.1rem;
        margin-bottom: 10px;
        display: block;
        color: #dcdcdc;
      }

      /* Input Styling */
      textarea {
        width: 100%;
        height: 120px;
        padding: 12px;
        border: none;
        border-radius: 6px;
        margin-top: 10px;
        font-size: 16px;
        color: #ffffff;
        background-color: #3a3a52;
        resize: none;
        outline: none;
      }

      textarea::placeholder {
        color: #9c9c9c;
      }

      /* Button Styling */
      button {
        background-color: #00d4ff;
        color: #1e1e2f;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #00a3cc;
      }

      /* Result Display */
      .result {
        margin-top: 20px;
        font-size: 1.2rem;
        font-weight: bold;
        padding: 10px;
        border-radius: 6px;
      }

      .result span {
        display: inline-block;
        padding: 5px 10px;
        border-radius: 4px;
      }

      .ham {
        background-color: #28a745;
        color: #ffffff;
      }

      .spam {
        background-color: #dc3545;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Spam Detection App</h1>
      <form action="/predict" method="post">
        <label for="message">Enter Your Message:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Type your message here..."
          required
        ></textarea>
        <button type="submit">Check Spam</button>
      </form>
      {% if prediction_text %}
      <div class="result">
        <span
          class="{% if 'Ham' in prediction_text %}ham{% else %}spam{% endif %}"
        >
          {{ prediction_text }}
        </span>
      </div>
      {% endif %}
    </div>
  </body>
</html>
